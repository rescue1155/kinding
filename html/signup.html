<!DOCTYPE html>
<html>

    <head>
        <title>anzo - signup</title>
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="/css/signup.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <script defer type="text/javascript" src="/js/master.js"></script>
        <script defer type="text/javascript" src="/js/signup.js"></script>
    </head>

    <body>
        <div class="page custom-full-popup-page">
            <div class="full-logo-div">
                <img class="full-logo custom-full-logo" src="/images/anzo-full-logo-color.png" alt="anzo text logo">
            </div>
            <div class="form-div">
                <p class="form-title custom-header1">SIGN UP</p>
                <input type="text" placeholder="Email" class="custom-input-box">
                <input type="text" placeholder="Password" class="custom-input-box">
                <input type="text" placeholder="Confirm Password" class="custom-input-box">
            </div>
            <div class="signup-buton-div">
                <button class="sign-up-button custom-button-highlighted">SIGN UP</button>
            </div>
            <div class="options-div">
                <a href="/html/login.html"><p class="custom-button-only-text">Already have an account?</p></a>
            </div>
        </div>
    </body>

</html>
