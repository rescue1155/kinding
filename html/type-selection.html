<!DOCTYPE html>
<html>

    <head>
        <title>anzo-type-selection</title>
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="/css/type-selection.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <script defer type="text/javascript" src="/js/master.js"></script>
        <script defer type="text/javascript" src="/js/type-selection.js"></script>
    </head>

    <body>
        <div class="page">
            <img class="custom-full-logo logo" src="/images/anzo-full-logo-white.png" alt="anzo text logo">
            <button id="type-button-watch" class="selection-button type-button-watch">
                <div class="button-label">
                    <img src="/images/watch-icon.png" alt="">
                    <p class="button-text">Watch</p>
                </div>
            </button>
            <button id="type-button-listen" class="selection-button type-button-listen">
                <div class="button-label">
                    <img src="/images/listen-icon.png" alt="">
                    <p class="button-text">Listen</p>
                </div>
            </button>
            <button id="type-button-read" class="selection-button type-button-read">
                <div class="button-label">
                    <img src="/images/read-icon.png" alt="">
                    <p class="button-text">Read</p>
                </div>
            </button>
            <button id="type-button-play" class="selection-button type-button-play">
                <div class="button-label">
                    <img src="/images/play-icon.png" alt="">
                    <p class="button-text">Play</p>
                </div>
            </button>
            <div class="footer">
                <a class="settings-icon" href="/html/settings.html"><img src="/images/settings-gear.png" alt="settings gear icon"></a>
                <a class="user-profile-icon" href="/html/user-profile.html"><img src="/images/user-profile-icon.png" alt="user profile icon"></a>
            </div>
        </div>
    </body>

</html>
