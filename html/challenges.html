<!DOCTYPE html>
<html>

    <head>
        <title>challenges</title>
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="/css/challenges.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
        <script defer type="text/javascript" src="/js/master.js"></script>
        <script defer type="text/javascript" src="/js/challenges.js"></script>
    </head>

    <body>
        <div class="page custom-full-popup-page">
            
            <div class="back-button-div">
                <img class="back-icon" id="back-icon" src="/images/back-icon.png" alt="back">
            </div>
            
            <div class="challenge-title">
                <p class="text-title">kinding<br>challenge</p>
                <img class="down-arrow" src="/images/down-arrow.png">
            </div>
            
            <div id="display-data" class="display-data"></div>
           
            <div class="buttons">
                <button id="success-button" class="success-button">I did it&#33;</button>
                <button id="reminder-button" class="reminder-button">Check in on me<br>in 1 hour</button>
                <button id="encourage-button" class="encourage-button">I need encouragement</button>
                <button id="failure-button" class="failure-button">I give up...</button>
          
            
        </div>
    </body>

</html>
