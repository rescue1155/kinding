<!DOCTYPE html>
<html>

    <head>
        <title>anzo - login</title>
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="/css/login.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <script type="text/javascript" src="/js/login.js"></script>
    </head>

    <body>
        <div class="page custom-full-popup-page">
            <div class="full-logo-div">
                <img class="full-logo custom-full-logo" src="/images/anzo-full-logo-color.png" alt="anzo text logo">
            </div>
            <div class="form-div">
                <p class="form-title custom-header1">LOGIN</p>
                <input type="text" placeholder="Email" class="custom-input-box">
                <input type="text" placeholder="Password" class="custom-input-box">
            </div>
            <div class="login-buton-div">
                <div class="login-button custom-button-highlighted">
                    <p class="login-button-text" >LOGIN</p>
                </div>
            </div>
            <div class="options-div">
                <a href="/html/root.html"><p class="forgot-password-option-text custom-button-only-text">Forgot Password</p></a>
                <p>|</p>
                <a href="/html/root.html"><p class="sign-up-option-text custom-button-only-text">Sign Up For Free</p></a>
            </div>
        </div>
    </body>

</html>
